<!DOCTYPE html>
<html>
<head>
	<title>DocGL Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="js/login.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body >

<div class="w3-row" id="loginWrapper">

	<div class="w3-container w3-quarter">
  	</div>
	<div class="w3-half loginContainer w3-card-4">
		<img src="img/docGL_logo.png" alt="logo" id="logo">
		<div class="w3-row">
			<div class="w3-container w3-quarter">
  			</div>
  			<div class="w3-container w3-half">
  			<input type="text" class="loginInput" id="username">
  			<input type="password" class="loginInput" id="password">
  			<p id="errorMsg">Please enter username and password.</p>
  			<button type="button" class="w3-btn w3-block" id="loginBtn">Log In</button>
  			</div>
  			<div class="w3-container w3-quarter">
  			</div>
		</div>
	</div>
	<div class="w3-container w3-quarter">
  	</div>
</div>
</body>
</html>
