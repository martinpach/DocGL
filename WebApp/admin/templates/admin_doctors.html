<div class="row"">
	<div class="col-md-8">
		<h1 class="heading" id="heading">Doctors</h1>
	</div>
	<div class="col-md-4 searchfield-wrapper">
		<input type="text" class="searchfield fontAwesome" id="searchFieldDoctors" placeholder="&#xF002;">
	</div>
</div>
<div class="container contentTab z-depth-1" id="contentTab">
<div class="table-responsive">
	<table class="table" id="tableDoctors">
		<tr>
			<th></th>
			<th>ID<span id="sortIdDocs"><i class="fa fa-sort-asc sortArrow" aria-hidden="true"></i></span></th>
			<th>First name<span id="sortNameDocs"> <i class="fa fa-sort-desc sortArrow" aria-hidden="true" ></i></span></th>
			<th>Last name<span id="sortLastNameDocs"> <i class="fa fa-sort-desc sortArrow" aria-hidden="true" ></i></span></th>
			<th>Specialization</th>
			<th>Email address</th>
			<th>Rating<span id="sortRatingDocs"> <i class="fa fa-sort-desc sortArrow" aria-hidden="true"></i></span></th>
			<th class="text-center">Status</th>
			<th>Approval</th>
		</tr>
	</table>
</div>
</div>
<!--the modal will be used to display doc details-->
<div id="docInfoModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title headingModal">Details</h4>
			</div>
			<div class="modal-body">
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
