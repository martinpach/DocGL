<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://mdbootstrap.com/mdbcdn/mdbcdn/mdb.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <title>Change password</title>
    <link href="../css/admin-style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-changepass.css">
    <script src="../js/admin-changepass.js"></script>
</head>

<body class="mainPage">
    <div class="col-md-12">
        <div class="col-md-3"></div>
        <div class="content col-md-6">
            <div class="col-md-12">
                <p class="heading1">We care about your safety</p>
                <p class="heading2">Please change your password before you start using your account.</p>
                <div class="col-md-12">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <input type="password" id="newPassword" placeholder="New password goes here">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <p id="changePassMessage"></p>
                        <input type="button" class="btn btn-primary btn-block active" id="submit" value="Submit">
                    </div>
                </div>
                <img src="../img/docGL_logo.png">
            </div>
        </div>
    </div>
</body>

</html>
