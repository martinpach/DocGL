<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/registration.css">
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/registration.js"></script>
    <title>Registration</title>
</head>

<body>
    <main class="container">
        <div class="row header-div">
            <h1>New Doctor registration. <span class="cyan_txt">Join DocGL</span></h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- REGISTRATION FORM -->
                <form id="registration-form">
                    <div class="row form-div">
                        <div class="col-sm-5 col-sm-offset-1">
                            <!-- FIRST NAME -->
                            <div class="form-group">
                                <label for="firstname" class="lbl-input">First Name</label>
                                <input type="text" class="input-form" id="firstname" name="firstname" placeholder="Enter Name" required="required">
                            </div>
                            <!-- LAST NAME -->
                            <div class="form-group">
                                <label for="lastname" class="lbl-input">Last Name</label>
                                <input type="text" class="input-form" id="lastname" name="lastname" placeholder="Enter Surname" required="required">
                            </div>
                        </div>
                        <div class="col-sm-6 middle-col">
                            <!-- USERNAME -->
                            <div class="form-group">
                                <label for="username" class="lbl-input">User Name</label>
                                <input type="text" class="input-form" id="username" name="username" placeholder="Enter User Name" required="required">
                            </div>
                            <!-- PASSWORD -->
                            <div class="form-group">
                                <label for="password" class="lbl-input">Password</label>
                                <input type="password" class="input-form" id="password" name="password" placeholder="Enter Password" required="required">
                            </div>
                            <!-- CONFIRM PASSWORD -->
                            <div class="form-group">
                                <input type="password" class="input-form" id="confirm_password" name="confirm_password" placeholder="ReEnter Password" required="required">
                            </div>
                            
                        </div>
                    </div>
                    <div class="row form-div">
                        <div class="col-sm-5 col-sm-offset-1">
                            <!-- EMAIL -->
                            <div class="form-group">
                                <label for="email" class="lbl-input">Email address</label>
                                <input type="email" class="input-form" id="email" name="email" placeholder="Enter Email" required="required">
                            </div>
                            <!-- PHONE -->
                            <div class="form-group">
                                <label for="phone" class="lbl-input">Phone</label>
                                <input type="text" class="input-form" id="phone" name="phone" placeholder="Enter Phone" required="required">
                            </div>

                        </div>
                        <div class="col-sm-6 middle-col">
                            <!-- SPECIALIZATION -->
                            <div class="form-group">
                                <label for="specialization" class="lbl-input">Specialization</label>
                                <select class="input-form" id="specialization" name="specialization">
                                    <option value="">Choose Specialization</option>
                                </select>
                            </div>
                            <!-- WORKPLACE -->
                            <div class="form-group">
                                <label for="workplace" class="lbl-input">Workplace</label>
                                <input type="text" class="input-form" id="workplace" name="workplace" placeholder="Enter Workplace" required="required">
                            </div>
                            <!-- CITY -->
                            <div class="form-group">
                                <label for="city" class="lbl-input">City</label>
                                <input type="text" class="input-form" id="city" name="city" placeholder="Enter City" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row footer-div">
                        <div class="col-sm-5 col-sm-offset-1 ">
                            <button type="submit" id="btn-register">Create account</button>
                        </div>
                        <div class="col-sm-6">
                            <img src="../img/docGL_logo.png" alt="docgl_logo" class="docgl-logo">
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </main>
</body>

</html>
