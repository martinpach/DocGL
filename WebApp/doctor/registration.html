<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/registration.css">
    <title>Not Approved</title>
</head>

<body>
    <main class="container">
        <div class="row header-div">
            <h1>New Doctor registration. <span class="cyan_txt">Join DocGL</span></h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="row form-div">
                        <div class="col-sm-5 col-sm-offset-1">
                            <div class="form-group">
                                <label for="input-firstName">Name</label>
                                <input type="text" class="input-form" id="input-firstName" placeholder="Enter Name" required="required">
                            </div>
                            <div class="form-group">
                                <label for="input-lastName">Surname</label>
                                <input type="text" class="input-form" id="input-lastName" placeholder="Enter Surname" required="required">
                            </div>
                            <div class="form-group">
                                <label for="input-workplace">Workplace</label>
                                <input type="text" class="input-form" id="input-workplace" placeholder="Enter Workplace" required="required">
                            </div>
                        </div>
                        <div class="col-sm-6 middle-col">
                            <div class="form-group">
                                <label for="input-specialization">Specialization</label>
                                <select class="input-form" id="input-specialization">
                                    <option value="" selected>Choose Specialization</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="input-email">Email address</label>
                                <input type="text" class="input-form" id="input-email" placeholder="Enter Email" required="required">
                            </div>
                            <div class="form-group">
                                <label for="input-phone">Phone</label>
                                <input type="text" class="input-form" id="input-phone" placeholder="Enter Phone" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row form-div">
                        <div class="col-sm-5 col-sm-offset-1">
                            <div class="form-group">
                                <label for="input-password">Password</label>
                                <input type="text" class="input-form" id="input-password" placeholder="Enter Password" required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="input-form" id="input-lastName" placeholder="ReEnter Password" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row footer-div">
                        <div class="col-sm-5 col-sm-offset-1 ">
                            <button id="btn-register">Create account</button>
                        </div>
                        <div class="col-sm-6">
                            <img src="../img/docGL_logo.png" alt="docgl_logo" class="docgl-logo">
                        </div>
                        
                        
                    </div>    
                </form>
            </div>
        </div>
    </main>
</body>

</html>
